lr0: 0.01       # начальный learning rate
lrf: 0.01       # конечный lr (lr0 * lrf)
momentum: 0.937 # импульс SGD
weight_decay: 0.0005  # L2-регуляризация
warmup_epochs: 3.0    # прогрев
box: 0.05       # вес для loss bbox
cls: 0.3        # вес для loss классификации
hsv_h: 0.015    # аугментация - коррекция оттенка
hsv_s: 0.7      # аугментация - насыщенность
degrees: 45.0   # аугментация - повороты (±45°)